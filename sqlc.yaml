version: "2"
sql:
  - engine: "mysql"
    queries: "./database/query"
    schema: "./database/schema"
    gen:
      go:
        out: "./database/sqlc"
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "snake"